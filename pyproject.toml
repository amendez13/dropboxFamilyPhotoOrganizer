[tool.black]
line-length = 127
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 127
skip_gitignore = true
skip = [".venv", "venv", "build", "dist"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--disable-warnings",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = [
    'venv',
    '.venv',
    'build',
    'dist',
]

[tool.coverage.run]
source = ["scripts"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/.venv/*",
    # Whitelisted files - excluded from coverage requirements
    # Interactive CLI scripts
    "scripts/authorize_dropbox.py",
    "scripts/check_account.py",
    "scripts/list_folders.py",
    "scripts/test_dropbox_connection.py",
    # Cloud provider implementations (require external services)
    "scripts/face_recognizer/providers/aws_provider.py",
]

[tool.coverage.report]
# Note: fail_under is NOT set here - it's only enforced in the dedicated
# coverage CI job via --cov-fail-under=90 to keep it non-voting
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    # Whitelisted patterns - excluded from coverage requirements
    "def main\\(\\):",  # Main entry points (often hard to unit test)
    "@abstractmethod",  # Abstract methods
]

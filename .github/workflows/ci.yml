name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint mypy
        pip install -r requirements.txt

    - name: Check code formatting with Black
      run: |
        black --check --diff scripts/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff scripts/

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Enforce all flake8 checks (style, complexity, line length)
        flake8 scripts/ --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      run: |
        mypy scripts/ --ignore-missing-imports || true

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=scripts --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports
      if: matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
        pip install -r requirements.txt

    - name: Run bandit security checks
      run: |
        # Run bandit with medium and higher severity (-ll)
        # False positives are documented with # nosec comments in the code
        bandit -r scripts/ -ll

    - name: Check for known vulnerabilities in dependencies
      run: |
        # pip-audit checks for known vulnerabilities in installed packages
        pip-audit --requirement requirements.txt

  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML
        pip install -r requirements.txt

    - name: Validate YAML configuration files
      run: |
        python -c "
        import yaml
        import sys

        try:
            with open('config/config.example.yaml', 'r') as f:
                yaml.safe_load(f)
            print('‚úì config.example.yaml is valid')
        except Exception as e:
            print(f'‚úó config.example.yaml is invalid: {e}')
            sys.exit(1)
        "

    - name: Check Python syntax
      run: |
        find scripts -name '*.py' -exec python -m py_compile {} +

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Run on PRs and main branch pushes when integration tests are enabled
    if: vars.RUN_INTEGRATION_TESTS == 'true'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create config directory
      run: mkdir -p config

    - name: Create config.yaml from secrets
      run: |
        cat > config/config.yaml << 'EOF'
        dropbox:
          # OAuth 2.0 authentication (recommended)
          app_key: "${{ secrets.DROPBOX_APP_KEY }}"
          app_secret: "${{ secrets.DROPBOX_APP_SECRET }}"
          refresh_token: "${{ secrets.DROPBOX_REFRESH_TOKEN }}"
          token_storage: "config"  # CI environments can't use keyring

          # Legacy fallback (if OAuth secrets not configured)
          # access_token: "${{ secrets.DROPBOX_ACCESS_TOKEN }}"

          source_folder: "${{ secrets.DROPBOX_SOURCE_FOLDER }}"
          destination_folder: "${{ secrets.DROPBOX_DESTINATION_FOLDER }}"

        face_recognition:
          provider: "local"
          reference_photos_dir: "./reference_photos"
          tolerance: 0.6
          thumbnail_size: "w256h256"

        processing:
          operation: "copy"
          log_operations: true
          dry_run: true
          batch_size: 50
          image_extensions: [.jpg, .jpeg, .png, .heic]
        EOF

    - name: Run Dropbox connection test
      run: |
        python scripts/test_dropbox_connection.py
      env:
        PYTHONUNBUFFERED: 1

  rebase-pr-branch:
    name: Rebase PR Branch onto Main
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Rebase onto latest main
      id: rebase
      run: |
        # Fetch the latest main branch
        git fetch origin main

        # Check if PR branch is already up to date with main
        if git merge-base --is-ancestor origin/main HEAD; then
          echo "already_up_to_date=true" >> $GITHUB_OUTPUT
          echo "‚úÖ PR branch is already up to date with main"
          exit 0
        fi

        echo "already_up_to_date=false" >> $GITHUB_OUTPUT

        # Get current commit count for logging
        COMMITS_BEHIND=$(git rev-list --count HEAD..origin/main)
        echo "üìä PR branch is $COMMITS_BEHIND commit(s) behind main"

        # Attempt rebase onto main
        if git rebase origin/main; then
          echo "rebase_success=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Successfully rebased onto latest main"
        else
          echo "rebase_success=false" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è  Rebase conflicts detected. Manual resolution required."
          git rebase --abort
          exit 1
        fi

    - name: Force push rebased branch
      if: steps.rebase.outputs.already_up_to_date != 'true' && steps.rebase.outputs.rebase_success == 'true'
      run: |
        # Force push is required after rebase since history is rewritten
        git push --force-with-lease origin HEAD:${{ github.head_ref }}
        echo "‚úÖ Pushed rebased branch to PR"

    - name: Add comment on conflict
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ö†Ô∏è **Automatic rebase failed due to conflicts.**\n\nPlease manually rebase your branch onto `main`:\n```bash\ngit fetch origin main\ngit rebase origin/main\n# Resolve conflicts\ngit push --force-with-lease\n```'
          })

  build-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, security, validate-config]
    if: always()

    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.lint.result }}" != "success" ]; then
          echo "‚ùå Linting failed"
          exit 1
        fi
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "‚ùå Tests failed"
          exit 1
        fi
        if [ "${{ needs.security.result }}" != "success" ]; then
          echo "‚ùå Security checks failed"
          exit 1
        fi
        if [ "${{ needs.validate-config.result }}" != "success" ]; then
          echo "‚ùå Configuration validation failed"
          exit 1
        fi
        echo "‚úÖ All CI checks passed!"
